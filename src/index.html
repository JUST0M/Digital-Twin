<!DOCTYPE html>
<html lang="en"; style="height:100%">
<head>
  <meta charset="UTF-8">
  <title>Digital Twin</title>

  <link rel="stylesheet" type="text/css" href="main.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
</head>
<body>
  <div style = "height: 100%; line-height: 2em">
    <table style = "float: left">
      <tr>
        <th rowspan="9" style="width:50%"><canvas id="humanCanvas"></canvas></th>
      </tr>
    </table>

    <!-- Yoojin: New <div>s added so that we can separate the left hand side and the right hand side, thus being able to fix the canvas and scroll on the right hand side. Checked by adding 10+ sliders. See main.css for table-wrapper, etc.-->

    <div id="table-wrapper">
      <div id="table-scroll">
        <table style = "float: left">
          <!-- (Kareem): the sliders have been updated to contain information on nine different measures that are used in the formulation-->
          <tr>
            <td>BMI: <input type="number" min="15" max="35" value="25" id="b0"><br/>
          <input type="range" min="15" max="35" value="25" class="slider" id="s0">
        </td>
      </tr>
      <tr>
        <td>Vigorous Physical Activity: <input type="number" min="0" max="300" value="75" id="b1"><br/>
          <input type="range" min="0" max="300" value="75" class="slider" id="s1">
        </td>
      </tr>
      <tr>
        <td>Alcoholic Drinks per Week: <input type="number" min="0" max="30" value="8" id="b2"><br/>
          <input type="range" min="0" max="30" value="8" class="slider" id="s2">
        </td>
      </tr>
      <tr>
        <td><input type="checkbox" id="smoking" unchecked> I have been smoking in the past six months<br/>
        </td>
      </tr>
      <tr>
        <td>Ambulatory Systolic Blood Pressure: <input type="number" min="90" max="180" value="130" id="b3"><br/>
          <input type="range" min="90" max="180" value="130" class="slider" id="s3">
        </td>
      </tr>
      <tr>
        <td>Ambulatory Diastolic Blood Pressure: <input type="number" min="50" max="110" value="80" id="b4"><br/>
          <input type="range" min="50" max="110" value="80" class="slider" id="s4">
        </td>
      </tr>
      <tr>
        <td>Post-Exercise Diastolic Blood Pressure: <input type="number" min="60" max="125" value="90" id="b5"><br/>
          <input type="range" min="60" max="125" value="90" class="slider" id="s5">
        </td>
      </tr>
      <tr>
        <td>Cholesterol: <input type="number" min="0" max="500" value="200" id="b6"><br/>
          <input type="range" min="0" max="500" value="200" class="slider" id="s6">
        </td>
      </tr>
      <tr>
        <td>Blood Glucose: <input type="number" min="0" max="250" value="100" id="b7"><br/>
          <input type="range" min="0" max="250" value="100" class="slider" id="s7">
        </td>
      </tr>
     </table>
      </div>
    </div>
  </div>
  <script src="sliders.js"></script>
  <script src="body_canvas.js"></script>
</body>
</html>
